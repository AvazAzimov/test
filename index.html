<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=10">
    <title>2.1-mashq</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="sait-wrapper">
            <form class="sait-form" action="https://echo.htmlacademy.ru/">
                <div class="header-line">
                    <h1 class="visually-hidden">Accaund Setting</h1>
                    <h2 class="line-title">Accaund Setting</h2>
                    <button class="line-btn" type="reset">
                        <img class="line-img" src="./imges/xmark-solid.svg" alt="x">
                    </button>
                </div>
                <div class="input-box">
                    <img class="input-img" src="./imges/avatar.jpg" alt="men">
                    
                    <label class="box-label">
                        Username
                        <input class="user-name" type="text"
                        name="user_name"
                        placeholder="Enter your name">
                    
                    </label>
                    <div class="input-line">
                        <label class="box-label">
                            FIRSTNAME
                            <input class="user-surname" type="text"
                            name="user-surname"
                            placeholder="Enter your first name">
                        </label>
                      <label class="box-label">
                        LASTNAME
                        <input class="user-surname" type="text"
                        name="user-lastname"
                        placeholder="Enter your last name">
                      </label>
                        
                    </div>
                    <label class="box-label">
                        EMAIL
                    <input class="user-name" type="email"
                    name="user-email"
                    placeholder="Enter your email">
                    </label>
                    
                    <label class="box-label">
                        BIO
                        <textarea class="user-text" name="user-messeg" placeholder="Tell us about yourself"></textarea>
                    </label>
                  
                        
                </div>
                <div class="footer-line">
                    <a class="footer-link" href="#"></a>
                    <button class="footer-btn">Concel</button>
                    <button class="footer-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
